<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Kí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <p><b>Name</b></p>
        <input type="text" value="" placeholder="Enter your name">
        <p><b>Email</b></p>
        <input type="text" value="" placeholder="Enter your email">
        <p><b>Age</b></p>
        <input type="text" value="" placeholder="Enter your age">
        <p><b>Which option best describes you?</b></p>
        <form method="post" action="url">
            <select>
                <option>Student</option>
                <option>Teacher</option>
                <option>Worker</option>
                <option>Helper</option>
                <option>Other options</option>
            </select>
        </form>
        <p><b>Would you recomend our site to a friend?</b></p>
        <form method="post" action="url">
            <input type="radio" value=""> <b>Yes</b><br />
            <input type="radio" value=""> <b>No</b><br />
            <input type="radio" value=""> <b>Maybe</b>
        </form>
        <p><b>Which languages & freameworks you know?</b></p>
        <form method="post" action="url">
            <input type="radio" value=""> <b>C</b><br />
            <input type="radio" value=""> <b>C++</b><br />
            <input type="radio" value=""> <b>Java</b><br />
            <input type="radio" value=""> <b>Python</b><br />
            <input type="radio" value=""> <b>JavaScript</b><br />
            <input type="radio" value=""> <b>React</b><br />
            <input type="radio" value=""> <b>Angular</b><br />
            <input type="radio" value=""> <b>Tailwind CSS</b><br />
            <input type="radio" value=""> <b>Bootstrap
        </form>
        <p><b>Any comments or suggestions</b></p>
        <form method="post" action="url">
            <textarea cols="90" rows="15" placeholder="Text here ..."></textarea>
        </form>
        <form method="post" action="url">
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
