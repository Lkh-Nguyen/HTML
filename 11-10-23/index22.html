<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style22.css">
</head>
<body>
    <div id="main">

        <div id="left">
            <div class="Top">
                <h1>IceCream & Milk Tea</h1>
                <p>---------Menu List---------</p>
            </div>
            <div class="menu">
                <div class="menulist">
                    <div class="hello">
                        <input type="checkbox" value="2" id="coconut">
                        <label for="coconut">Coconut cream</label>
                    </div>
                    <span class="price">2.0$</span>
                </div>

                <div class="menulist">
                    <div class="hello">
                        <input type="checkbox" value="2.5" id="strawberry">
                        <label for="strawberry">Strawberry ice-cream</label>
                    </div>
                    <span class="price">2.5$</span>
                </div>

                <div class="menulist">
                    <div class="hello">
                        <input type="checkbox" value="3" id="durian">
                        <label for="durian">Durian ice-cream</label>
                    </div>
                    <span class="price">3.0$</span>
                </div>
                
                <div class="menulist">
                    <div class="hello">
                        <input type="checkbox" value="3.5" id="buttermilk">
                        <label for="buttermilk">Buttermilk ice-cream</label>
                    </div>
                    <span class="price">3.5$</span>
                </div>
            </div>

            <div id="order">
                <input type="submit" value="order" id="orderMenu">
            </div>
        </div>




        <div id="right">
            <div class="Top">
                <h1>IceCream & Milk Tea</h1>
                <p>---------Order List---------</p>
            </div>
            <div class="menu">
            
            </div>
            <div id="total">
                <label for="total">Total:  <span id="price"></span></label>
            </div>
        </div>

    </div>

    </script>
